<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>Image Search Engine: Search and download!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaquires.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="lightbox">
        <div class="wrapper">
            <header>
                <div class="photographer">
                    <i class="fa-solid fa-camera-retro"></i>
                    <span></span>
                </div>
                <div class="buttons">
                    <i class="fa-solid fa-download"></i>
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </header>
            <div class="preview-img">
                <div class="img"><img src="" alt=""></div>
            </div>
        </div>
    </div>

    <section class="search">
        <img src="https://images.pexels.com/photos/2387793/pexels-photo-2387793.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
        <div class="content">       
            <h1>Image Gallery</h1>
            <p>Search and download any images within a second</p>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Search images..">
            </div>
        </div>
    </section>

    <section class="gallery">
        <ul class="images"></ul>
        <button class="load-more">Load More</button>
    </section>

</body>
</html>
